<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AUSTRIA JIMELYN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h2>ETHEREAL JEWELRIES</h2>
        <h6>BY JIMELYN AUSTRIA</h6>
        <hr />
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-md-4 text-center mb-4">
        <label for="qty1">Moon Pearl Bracelet</label>
        <img src="jewel1.jpeg" class="img-thumbnail" style="width:400px; height:500px;" alt="Moon Pearl Bracelet">
        <p>Price: &#8369;10,000.00</p>
        <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
      </div>
  
      <div class="col-md-4 text-center mb-4">
        <label for="qty2">Amethyst Necklace</label>
        <img src="jewel2.jpeg" class="img-thumbnail" style="width:400px; height:500px;" alt="Amethyst Necklace">
        <p>Price: &#8369;15,000.00</p>
        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
      </div>
  
      <div class="col-md-4 text-center mb-4">
        <label for="qty3">Pink Quartz Ring</label>
        <img src="jewel3.jpeg" class="img-thumbnail" style="width:400px; height:500px;" alt="Pink Quartz Ring">
        <p>Price: &#8369;15,000.00</p>
        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity">
      </div>

      <div class="col-md-4 text-center mb-4">
        <label for="qty4">Blue Sapphire Earrings</label>
        <img src="jewel7.jpeg" class="img-thumbnail" style="width:400px; height:500px;" alt="Blue Sapphire Earrings">
        <p>Price: &#8369;10,000.00</p>
        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity">
      </div>

      <div class="col-md-4 text-center mb-4">
        <label for="qty5">Crystal Ring</label>
        <img src="jewel6.jpeg" class="img-thumbnail" style="width:400px; height:500px;" alt="Crystal Ring">
        <p>Price: &#8369;10,000.00</p>
        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity">
      </div>

      <div class="col-md-4 text-center mb-4">
        <label for="qty6">Ruby Necklace</label>
        <img src="jewel5.jpeg" class="img-thumbnail" style="width:400px; height:500px;" alt="Ruby Necklace">
        <p>Price: &#8369;20,000.00</p>
        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity">
      </div>

      <div class="col-md-4 text-center mb-4">
        <label for="qty7">Ruby Ring</label>
        <img src="jewel4.jpeg" class="img-thumbnail" style="width:400px; height:500px;" alt="Ruby Ring">
        <p>Price: &#8369;100,000.00</p>
        <input type="number" class="form-control" id="qty7" placeholder="Enter quantity">
      </div>

      <div class="col-md-4">
        <label for="carts">Orders</label>
        <textarea class="form-control" rows="29" id="carts" readonly style="width:350px; height:400px; font-size:12px;"></textarea>
        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change">
      </div>
    </div>
  </div>
  <script src="Index.js"></script>
</body>
  </html>
