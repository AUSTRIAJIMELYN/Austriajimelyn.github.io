<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AUSTRIA JIMELYN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    h2, h6 {
      color: #343a40;
    }
    .hr {
      border-top: 2px solid #343a40;
      width: 50%;
    }
    label {
      font-weight: bold;
      color: #343a40;
    }
    .img-thumbnail {
      border: none;
    }
    .form-control:focus {
      box-shadow: none;
    }
    #total, #change {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h2>ETHEREAL JEWELRIES</h2>
      <h6>BY JIMELYN AUSTRIA</h6>
      <hr class="hr" />
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-4 text-center mb-4">
      <label id="product1">Moon Pearl Bracelet</label>
      <img src="jewel1.jpeg" style="width:100%; height:auto;" class="img-thumbnail" alt="Moon Pearl Bracelet"/>
      <label for="product1" id="price1">10,000.00</label>
      <input type="number" class="form-control mt-2" id="qty1" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product2">Amethyst Necklace</label>
      <img src="jewel2.jpeg" style="width:100%; height:auto;" class="img-thumbnail" alt="Amethyst Necklace"/>
      <label for="product2" id="price2">15,000.00</label>
      <input type="number" class="form-control mt-2" id="qty2" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product3">Pink Quartz Ring</label>
      <img src="jewel3.jpeg" style="width:100%; height:auto;" class="img-thumbnail" alt="Pink Quartz Ring"/>
      <label for="product3" id="price3">15,000.00</label>
      <input type="number" class="form-control mt-2" id="qty3" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product4">Blue Sapphire Earrings</label>
      <img src="jewel7.jpeg" style="width:100%; height:auto;" class="img-thumbnail" alt="Blue Sapphire Earrings"/>
      <label for="product4" id="price4">10,000.00</label>
      <input type="number" class="form-control mt-2" id="qty4" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product5">Crystal Ring</label>
      <img src="jewel6.jpeg" style="width:100%; height:auto;" class="img-thumbnail" alt="Crystal Ring"/>
      <label for="product5" id="price5">10,000.00</label>
      <input type="number" class="form-control mt-2" id="qty5" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product6">Ruby Necklace</label>
      <img src="jewel5.jpeg" style="width:100%; height:auto;" class="img-thumbnail" alt="Ruby Necklace"/>
      <label for="product6" id="price6">20,000.00</label>
      <input type="number" class="form-control mt-2" id="qty6" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product7">Ruby Ring</label>
      <img src="jewel4.jpeg" style="width:100%; height:auto;" class="img-thumbnail" alt="Ruby Ring"/>
      <label for="product7" id="price7">100,000.00</label>
      <input type="number" class="form-control mt-2" id="qty7" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4">
      <label for="carts">Orders</label>
      <textarea class="form-control mb-3" rows="10" id="carts" cols="200" readonly style="font-size:12px;"></textarea>
      <input type="text" class="form-control mb-2 border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control mb-2" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control mb-2 border-0" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="Index.js"></script>
</body>
  </html>
