<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AUSTRIA JIMELYN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      color: #343a40;
    }
    h2 {
      margin-top: 20px;
      color: #343a40;
      font-weight: bold;
    }
    h6 {
      color: #6c757d;
    }
    .hr {
      width: 50%;
      margin: 0 auto;
      border-top: 2px solid #343a40;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      border-radius: 10px;
      width: 100%;
      height: auto;
    }
    .form-control {
      margin-top: 10px;
    }
    #carts {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
    #total, #change {
      background: #e9ecef;
      font-weight: bold;
      text-align: center;
    }
    .mb-4 {
      margin-bottom: 30px !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h2>ETHEREAL JEWELRIES</h2>
      <h6>BY JIMELYN AUSTRIA</h6>
      <hr class="hr" />
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product1">Moon pearl bracelet</label>
        <img src="jewel 1.jpeg" class="img-thumbnail"/>
        <label for="product1" id="price1">10000.00</label>
        <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
      </div>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product2">Amethyst Necklace</label>
        <img src="jewel 2.jpeg" class="img-thumbnail"/>
        <label for="product2" id="price2">15000.00</label>
        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
      </div>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product3">Pink Quartz ring</label>
        <img src="jewel 3.jpeg" class="img-thumbnail"/>
        <label for="product3" id="price3">15000.00</label>
        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
      </div>
    </div>

    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product4">Blue sapphire earing</label>
        <img src="jewel7.jpeg" class="img-thumbnail"/>
        <label for="product4" id="price4">10000.00</label>
        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
      </div>
    </div>

    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product5">Crystal ring</label>
        <img src="jewel 6.jpeg" class="img-thumbnail"/>
        <label for="product5" id="price5">10000.00</label>
        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
      </div>
    </div>

    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product6">Ruby necklace</label>
        <img src="Jewel 5.jpeg" class="img-thumbnail"/>
        <label for="product6" id="price6">20000.00</label>
        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
      </div>
    </div>

    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product7">Ruby ring</label>
        <img src="Jewel 4.jpeg" class="img-thumbnail"/>
        <label for="product7" id="price7">100000.00</label>
        <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/>
      </div>
    </div>

    <div class="col-md-4">
      <label for="carts">Orders</label>
      <textarea class="form-control" rows="29" id="carts" cols="200" readonly></textarea>
      <input type="text" class="form-control border-0 mt-2" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control mt-2" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0 mt-2" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="Index.js"></script>
</body>
                         </html>
